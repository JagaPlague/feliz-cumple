<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Calendario üíñ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #ff9acb, #ffc1dc);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* ENCABEZADO */
header {
  padding: 25px 15px;
}

h1 {
  font-size: 34px;
}

/* SELECTORES */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

select {
  padding: 8px 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

/* CALENDARIO */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}

.day {
  background: rgba(255,255,255,0.22);
  border-radius: 15px;
  padding: 10px;
  min-height: 90px;
  position: relative;
  font-size: 14px;
}

.day small {
  display: block;
  margin-top: 5px;
  font-size: 12px;
}

/* CORAZONES */
.heart {
  position: absolute;
  bottom: 6px;
  right: 8px;
  font-size: 18px;
}

/* MENSAJES FLOTANTES */
.message {
  position: fixed;
  font-size: 20px;
  opacity: 0.35;
  pointer-events: none;
  animation: float 4s ease-in-out forwards;
}

@keyframes float {
  0% {opacity:0; transform:translateY(20px);}
  20% {opacity:0.35;}
  80% {opacity:0.35;}
  100% {opacity:0; transform:translateY(-30px);}
}
</style>
</head>

<body>

<header>
  <h1>üìÖ Nuestro Calendario üíï</h1>
  <p>Momentos, citas y recuerdos solo nuestros</p>

  <div class="controls">
    <select id="monthSelect" onchange="generateCalendar()">
      <option value="0">Enero</option>
      <option value="1">Febrero</option>
      <option value="2">Marzo</option>
      <option value="3">Abril</option>
      <option value="4">Mayo</option>
      <option value="5">Junio</option>
      <option value="6">Julio</option>
      <option value="7">Agosto</option>
      <option value="8">Septiembre</option>
      <option value="9">Octubre</option>
      <option value="10">Noviembre</option>
      <option value="11">Diciembre</option>
    </select>

    <select id="yearSelect" onchange="generateCalendar()">
      <option value="2025">2025</option>
      <option value="2026" selected>2026</option>
      <option value="2027">2027</option>
    </select>
  </div>
</header>

<div class="calendar" id="calendar"></div>

<!--
==============================
 ZONA SECRETA PARA VOS üíò
==============================

üëâ PARA AGENDAR CITAS:
Busc√° la variable "events" abajo.

FORMATO:
"YYYY-MM-DD": "Texto del evento üíï"

Ejemplo:
"2026-01-23": "Cita del s√°bado üíñ‚ú®"

Agreg√° las que quieras, ella no ve esto.
==============================
-->

<script>
const calendar = document.getElementById("calendar");

/* EVENTOS */
const events = {
  "2026-01-23": "Cita del s√°bado üíï‚ú®"
};

/* CORAZONES FIJOS */
const hearts = {
  "03-20": "üíô",
  "01-17": "‚ù§Ô∏è"
};

function generateCalendar() {
  calendar.innerHTML = "";

  const year = document.getElementById("yearSelect").value;
  const month = document.getElementById("monthSelect").value;

  const daysInMonth = new Date(year, Number(month) + 1, 0).getDate();

  for (let day = 1; day <= daysInMonth; day++) {
    const box = document.createElement("div");
    box.className = "day";

    const dateKey = `${year}-${String(Number(month)+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const heartKey = `${String(Number(month)+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

    box.innerHTML = `<strong>${day}</strong>`;

    if (events[dateKey]) {
      box.innerHTML += `<small>${events[dateKey]}</small>`;
    }

    if (hearts[heartKey]) {
      box.innerHTML += `<div class="heart">${hearts[heartKey]}</div>`;
    }

    calendar.appendChild(box);
  }
}

generateCalendar();

/* MENSAJES BONITOS */
const messages = [
  "Te amo üíñ",
  "Siempre vos üíò",
  "Nuestro amor ‚ú®",
  "Cada cita contigo üíï",
  "Mi lugar seguro ü§ç",
  "Gracias por existir üí´",
  "Elegirte siempre üå∏",
  "Vos y yo ü´∂",
  "Mi persona favorita üíû",
  "Para toda la vida üíç"
];

setInterval(() => {
  const msg = document.createElement("div");
  msg.className = "message";
  msg.textContent = messages[Math.floor(Math.random()*messages.length)];
  msg.style.left = Math.random()*85 + "%";
  msg.style.top = Math.random()*85 + "%";
  document.body.appendChild(msg);

  setTimeout(() => msg.remove(), 4000);
}, 2000);
</script>

</body>
</html>
