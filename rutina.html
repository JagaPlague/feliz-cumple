<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutina para vos üíô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    /* ===== MENU ===== */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1001;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .side-menu a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* ===== CONTENIDO ===== */
    .container {
      padding: 80px 15px 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    .week-selector {
      margin: 20px 0;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    .note {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .day {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .day h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .exercise {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .exercise label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .sets {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sets input {
      width: 70px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .save-btn {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Inicio</a>
    <a href="rutina.html">üèãÔ∏è Rutina</a>
    <a href="calendario.html">üìÖ Calendario</a>
  </div>

  <div class="container">
    <h1>Tu rutina üíô</h1>

    <div class="week-selector">
      <select id="weekSelect" onchange="renderRoutine()">
        <option value="1">Semana 1‚Äì2 (3√ó12)</option>
        <option value="3">Semana 3 (4√ó12)</option>
        <option value="4">Semana 4 (3√ó12 ‚Üë peso)</option>
      </select>
    </div>

    <div class="note" id="weekNote"></div>

    <div id="routine"></div>

    <button class="save-btn" onclick="saveData()">Guardar pesos üíæ</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.left = menu.style.left === "0px" ? "-250px" : "0px";
    }

    const routineData = [
      {
        day: "D√≠a 1 ‚Äì Gl√∫teo",
        exercises: [
          "Abductor",
          "Hip thrust",
          "B√∫lgara",
          "Step up polea",
          "Patada m√°quina"
        ]
      },
      {
        day: "D√≠a 2 ‚Äì Upper Body",
        exercises: [
          "Press inclinado pecho barra",
          "Hombro lateral polea",
          "Hombro frontal mancuerna",
          "Hombro trasero peck deck",
          "Curl b√≠ceps mancuerna",
          "Extensi√≥n tr√≠ceps mecate polea",
          "Tr√≠ceps codo copa polea mecate"
        ]
      },
      {
        day: "D√≠a 3 ‚Äì Lower Body (Cu√°driceps)",
        exercises: [
          "Aductor",
          "Sentadilla Smith",
          "Pantorrilla a escoger",
          "Extensi√≥n rodilla m√°quina + desplantes",
          "Sentadilla buenos d√≠as"
        ]
      }
    ];

    function renderRoutine() {
      const week = document.getElementById("weekSelect").value;
      const routine = document.getElementById("routine");
      routine.innerHTML = "";

      let sets = week == 3 ? 4 : 3;

      document.getElementById("weekNote").innerText =
        week == 1
          ? "Semanas 1 y 2 ¬∑ 3 series ¬∑ 12 repeticiones"
          : week == 3
          ? "Semana 3 ¬∑ 4 series ¬∑ 12 repeticiones (mismo peso)"
          : "Semana 4 ¬∑ 3 series ¬∑ 12 repeticiones (subimos peso)";

      routineData.forEach((d, dIndex) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<h2>${d.day}</h2>`;

        d.exercises.forEach((ex, eIndex) => {
          const exDiv = document.createElement("div");
          exDiv.className = "exercise";
          exDiv.innerHTML = `<label>${ex}</label>`;

          const setsDiv = document.createElement("div");
          setsDiv.className = "sets";

          for (let i = 0; i < sets; i++) {
            const input = document.createElement("input");
            input.placeholder = `Serie ${i + 1}`;
            input.value =
              localStorage.getItem(`w${week}-d${dIndex}-e${eIndex}-s${i}`) || "";
            input.oninput = () =>
              localStorage.setItem(
                `w${week}-d${dIndex}-e${eIndex}-s${i}`,
                input.value
              );
            setsDiv.appendChild(input);
          }

          exDiv.appendChild(setsDiv);
          dayDiv.appendChild(exDiv);
        });

        routine.appendChild(dayDiv);
      });
    }

    function saveData() {
      alert("Pesos guardados üíô");
    }

    renderRoutine();
  </script>

</body>
</html>
