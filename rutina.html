<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutina üíô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    /* ===== MENU ===== */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1001;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
      text-align: left;
    }

    .side-menu .section {
      padding: 10px 20px;
      font-size: 13px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .side-menu a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .side-menu a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* ===== CONTENIDO ===== */
    .container {
      padding: 80px 15px 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    .note {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .day {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .day h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .exercise {
      margin-bottom: 15px;
    }

    .exercise label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .sets {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sets input {
      width: 70px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

  <div class="side-menu" id="sideMenu">
    <div class="section">Rutina</div>
    <a href="rutina.html?week=1">Semana 1</a>
    <a href="rutina.html?week=2">Semana 2</a>
    <a href="rutina.html?week=3">Semana 3</a>
    <a href="rutina.html?week=4">Semana 4</a>

    <div class="section">Navegaci√≥n</div>
    <a href="index.html">üè† Inicio</a>
    <a href="calendario.html">üìÖ Calendario</a>
  </div>

  <div class="container">
    <h1 id="title">Tu rutina üíô</h1>
    <div class="note" id="weekNote"></div>
    <div id="routine"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.left = menu.style.left === "0px" ? "-260px" : "0px";
    }

    const params = new URLSearchParams(window.location.search);
    let week = params.get("week") || "1";

    const routineData = [
      {
        day: "D√≠a 1 ‚Äì Gl√∫teo",
        exercises: [
          "Abductor",
          "Hip thrust",
          "B√∫lgara",
          "Step up polea",
          "Patada m√°quina"
        ]
      },
      {
        day: "D√≠a 2 ‚Äì Upper Body",
        exercises: [
          "Press inclinado pecho barra",
          "Hombro lateral polea",
          "Hombro frontal mancuerna",
          "Hombro trasero peck deck",
          "Curl b√≠ceps mancuerna",
          "Extensi√≥n tr√≠ceps mecate polea",
          "Tr√≠ceps codo copa polea mecate"
        ]
      },
      {
        day: "D√≠a 3 ‚Äì Lower Body (Cu√°driceps)",
        exercises: [
          "Aductor",
          "Sentadilla Smith",
          "Pantorrilla a escoger",
          "Extensi√≥n rodilla m√°quina + desplantes",
          "Sentadilla buenos d√≠as"
        ]
      }
    ];

    function renderRoutine() {
      const routine = document.getElementById("routine");
      routine.innerHTML = "";

      const sets = week == 3 ? 4 : 3;

      document.getElementById("title").innerText = `Semana ${week}`;
      document.getElementById("weekNote").innerText =
        week == 1 || week == 2
          ? "3 series ¬∑ 12 repeticiones"
          : week == 3
          ? "4 series ¬∑ 12 repeticiones (mismo peso)"
          : "3 series ¬∑ 12 repeticiones (subimos peso)";

      routineData.forEach((d, dIndex) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<h2>${d.day}</h2>`;

        d.exercises.forEach((ex, eIndex) => {
          const exDiv = document.createElement("div");
          exDiv.className = "exercise";
          exDiv.innerHTML = `<label>${ex}</label>`;

          const setsDiv = document.createElement("div");
          setsDiv.className = "sets";

          for (let i = 0; i < sets; i++) {
            const input = document.createElement("input");
            input.placeholder = `S${i + 1}`;
            input.value =
              localStorage.getItem(`w${week}-d${dIndex}-e${eIndex}-s${i}`) || "";
            input.oninput = () =>
              localStorage.setItem(
                `w${week}-d${dIndex}-e${eIndex}-s${i}`,
                input.value
              );
            setsDiv.appendChild(input);
          }

          exDiv.appendChild(setsDiv);
          dayDiv.appendChild(exDiv);
        });

        routine.appendChild(dayDiv);
      });
    }

    renderRoutine();
  </script>

</body>
</html>
