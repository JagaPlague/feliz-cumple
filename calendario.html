<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Calendario üíï</title>

<style>
body{
  background: linear-gradient(180deg,#ffb6c1,#ff69b4);
  font-family:'Comic Sans MS', cursive;
  color:white;
  margin:0;
  padding:20px;
  text-align:center;
  overflow-x:hidden;
}

/* ===== MEN√ö ===== */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:30px;
  cursor:pointer;
  z-index:1001;
}

.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:rgba(255,105,180,0.95);
  padding-top:60px;
  transition:0.3s;
  z-index:1000;
}
.menu a{
  display:block;
  color:white;
  text-decoration:none;
  font-size:20px;
  padding:15px;
}
.menu a:hover{
  background:rgba(255,255,255,0.2);
}

/* ===== CALENDARIO ===== */
h1{
  font-size:2.5em;
  animation:latido 1s infinite;
}
@keyframes latido{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

select{
  padding:10px;
  border-radius:15px;
  border:none;
  margin:10px;
}

.calendario{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin-top:20px;
}

.dia{
  background:rgba(255,255,255,0.25);
  padding:15px;
  border-radius:15px;
}

.mensaje{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.3);
  padding:10px 20px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  transition:0.4s;
}

/* ===== CORAZONES ===== */
.corazon{
  position:fixed;
  top:-10px;
  font-size:25px;
  animation:caer 5s linear infinite;
}
@keyframes caer{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- MEN√ö -->
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="menu" id="menu">
  <a href="index.html">üíñ Inicio</a>
  <a href="rutina.html">üèãÔ∏è Rutina</a>
  <a href="calendario.html">üìÖ Calendario</a>
</div>

<h1>Nuestro Calendario üíï</h1>
<p>Para agendar momentos contigo, no d√≠as ü•∫</p>

<select id="mes"></select>
<select id="anio"></select>

<div class="calendario" id="calendario"></div>

<div class="mensaje" id="mensaje"></div>

<script>
/* ===== MEN√ö ===== */
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.left=m.style.left==="0px"?"-260px":"0px";
}

/* ===== CALENDARIO ===== */
const meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
const mesSel=document.getElementById("mes");
const anioSel=document.getElementById("anio");
const cal=document.getElementById("calendario");

meses.forEach((m,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=m;
  mesSel.appendChild(o);
});

for(let y=2024;y<=2030;y++){
  const o=document.createElement("option");
  o.value=y;
  o.textContent=y;
  anioSel.appendChild(o);
}

mesSel.value=new Date().getMonth();
anioSel.value=new Date().getFullYear();

const eventos={
  "2025-01-17":"‚ù§Ô∏è",
  "2025-03-20":"üíô",
  "2026-01-23":"üíñ Cita del s√°bado"
};

function render(){
  cal.innerHTML="";
  const m=parseInt(mesSel.value);
  const y=parseInt(anioSel.value);
  const dias=new Date(y,m+1,0).getDate();

  for(let d=1;d<=dias;d++){
    const div=document.createElement("div");
    div.className="dia";
    const key=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    div.innerHTML=`${d}<br>${eventos[key]||""}`;
    cal.appendChild(div);
  }
}

mesSel.onchange=anioSel.onchange=render;
render();

/* ===== CORAZONES ===== */
setInterval(()=>{
  const c=document.createElement("div");
  c.className="corazon";
  c.innerHTML="üíñ";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
},300);

/* ===== MENSAJES ===== */
const mensajes=[
  "Cada d√≠a contigo cuenta üíï",
  "Aqu√≠ guardamos nuestros recuerdos ü•∫",
  "Siempre te elegir√≠a üíñ",
  "Nuestro tiempo juntos es mi favorito"
];
const msg=document.getElementById("mensaje");
setInterval(()=>{
  msg.textContent=mensajes[Math.floor(Math.random()*mensajes.length)];
  msg.style.opacity=1;
  setTimeout(()=>msg.style.opacity=0,2000);
},3500);
</script>

</body>
</html>
