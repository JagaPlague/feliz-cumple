body{
  margin:0;

  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(180deg,#ffb6c1,#ff69b4);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* MEN√ö */
.menu-btn{
  position:fixed;top:15px;left:15px;
  font-size:30px;cursor:pointer;z-index:1001;
}
.menu{
  position:fixed;top:0;left:-260px;
  width:250px;height:100%;
  background:rgba(255,105,180,0.95);
  padding-top:60px;transition:.3s;z-index:1000;
}
.menu a{
  display:block;color:white;text-decoration:none;
  font-size:20px;padding:15px;
}
.menu a:hover{background:rgba(255,255,255,.2)}

h1{
  font-size:2.5em;
  margin-top:40px;
}

p{
  font-size:1.2em;
  margin-bottom:30px;
}

/* COLLAGE */
.collage{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  max-width:1100px;
  margin:auto;
}

.foto{
  background:white;
  padding:8px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(255,255,255,0.6);
  transform:rotate(var(--rot));
  animation: flotar 6s ease-in-out infinite;
}

.foto img{
  width:100%;
  border-radius:10px;
}

@keyframes flotar{
  0%,100%{transform:translateY(0) rotate(var(--rot))}
  50%{transform:translateY(-10px) rotate(var(--rot))}
}

/* MENSAJES */
.mensaje{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.25);
  padding:15px 25px;
  border-radius:25px;
  font-size:18px;
  opacity:0;
  transition:.5s;
}

/* CORAZONES */
.corazon{
  position:fixed;top:-10px;
  font-size:25px;
  animation:caer 5s linear infinite;
}
@keyframes caer{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>
